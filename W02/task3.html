            />

        <a>Area : </a>
        <u><font color="red"><a id = "Area"></a></font></u>
        <script>
            function CalcAreaOfTriangle(vec2, vec3) {
                var xg = vec2.y * vec3.z - vec2.z * vec3.y;
                var yg = vec2.z * vec3.x - vec2.x * vec3.z;
                var zg = vec2.x * vec3.y - vec2.y * vec3.x;
                return S = Math.sqrt(xg * xg + yg * yg + zg * zg) / 2;
            }

            var vec2_x = 0, vec2_y = 0, vec2_z = 0, vec3_x = 0, vec3_y = 0, vec3_z = 0;
            var vec2 = new Vec3(vec2_x, vec2_y, vec2_z);
            var vec3 = new Vec3(vec3_x, vec3_y, vec3_z);
            var S = 0;
            document.getElementById("Area").innerHTML = S;

            document.getElementById("vector1_x").addEventListener("click", function(){
                vec2.x = document.getElementById("vector2_x").value;
                vec3.x = document.getElementById("vector3_x").value;
                vec2.x -= document.getElementById("vector1_x").value;
                vec3.x -= document.getElementById("vector1_x").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
            document.getElementById("vector1_y").addEventListener("click", function(){
                vec2.y = document.getElementById("vector2_y").value;
                vec3.y = document.getElementById("vector3_y").value;
                vec2.y -= document.getElementById("vector1_y").value;
                vec3.y -= document.getElementById("vector1_y").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
            document.getElementById("vector1_z").addEventListener("click", function(){
                vec2.z = document.getElementById("vector2_z").value;
                vec3.z = document.getElementById("vector3_z").value;
                vec2.z -= document.getElementById("vector1_z").value;
                vec3.z -= document.getElementById("vector1_z").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
            document.getElementById("vector2_x").addEventListener("click", function(){
                vec2.x = document.getElementById("vector2_x").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
            document.getElementById("vector2_y").addEventListener("click", function(){
                vec2.y = document.getElementById("vector2_y").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
            document.getElementById("vector2_z").addEventListener("click", function(){
                vec2.z = document.getElementById("vector2_z").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
            document.getElementById("vector3_x").addEventListener("click", function(){
                vec3.x = document.getElementById("vector3_x").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
            document.getElementById("vector3_y").addEventListener("click", function(){
                vec3.y = document.getElementById("vector3_y").value;
                S = CalcAreaOfTriangle(vec2, vec3);

                vec3.z = document.getElementById("vector3_z").value;
                S = CalcAreaOfTriangle(vec2, vec3);
                document.getElementById("Area").innerHTML = S;
            })
        </script>

<html>
    <head>
        <title>w04 task1</title>
    </head>
        <body>
            <input id="rxb" type="button" value="Rx start" onclick="OnRxClick();"/> 
            <script src="https://d3js.org/d3.v4.min.js"></script>
            <script>
                var aaa = d3.select("body").append("svg");
                d3.csv("https://10matcho27.github.io/InfoVis2022/W04/w04_task1.csv", drawCircle);

                function drawCircle(data){
                    aaa.selectAll("circle")
                    .data(data)
                        .enter()
                        .append("circle")
                        .attr("id", function(d){return d.i; })
                        .attr("cx", function(d){return d.x; })
                        .attr("cy", function(d){return d.y; })
                        .attr("r", function(d){return d.r; })
                    //svg.selectAll("circle").style("fill", function(d){return d.c; })
                };
                
                function OnRxClick() {
                    var bbb = d3.select("body").select("#1").style("fill", "blue")
                }
                
            </script>

        </body>
</html>

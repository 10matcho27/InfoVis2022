<html>
    <head>
        <title>w04 task1</title>
    </head>
        <body>
            <input id="button1" type="button" value="blue" onclick="OnClick();"/> 
            <script src="https://d3js.org/d3.v4.min.js"></script>
            <script>
                let svg = d3.select("body").append("svg");
                d3.csv("https://10matcho27.github.io/InfoVis2022/W04/w04_task1.csv", drawCircle);

                function drawCircle(data){
                    svg.selectAll("circle")
                    .data(data)
                        .enter()
                        .append("circle")
                        .attr("id", function(d){return d.i; })
                        .attr("cx", function(d){return d.x; })
                        .attr("cy", function(d){return d.y; })
                        .attr("r", function(d){return d.r; })

                    svg.selectAll("circle").style("fill", function(d){return d.c; })
                    d3.select("#a").on("click", function(){
                        d3.selectAll("#a").style("fill", "blue")
                        let pos = Number(d3.selectAll("#a").attr("cx"))
                        d3.selectAll("#a").attr("cx", pos + 10)
                    //d3 jsには.dragもあるらしい
                    })
                };
                
                function OnClick() {
                    let bbb = d3.selectAll("circle").style("fill", "blue")
                }
                
            </script>

        </body>
</html>
